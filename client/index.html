<!DOCTYPE html>
<html>

<head>
  <title>Integral GIS</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

  <link rel="stylesheet" href="longest_prefix.css">
  <script src="longest_prefix.js"></script>

</head>
<body>
    <div id="info">This app will fetch data from an API, display the results, compute the longest prefix on the returned array of strings, and display the output.</div>

    <div id="data"></div>

    <div id="inputs">
      <input type="button" id="fetch" value="Fetch Data" onclick="fetchData()">
      <input type="button" id="go" value="Find Prefix" onclick="findLongestPrefix()">
      <input type="text" id="search" value="" oninput="textChange(this)">
    </div>

</body>
</html>
